<form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)" >
    <div class="form-group">
        <!-- ngNativeValidate -->
    <input type="hidden" name ="empId" [value]="service.formData.empId">
    <input type="hidden" name ="isActive" [value]="service.formData.isActive">      
 
  <input class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName"  placeholder="Employee First Name" required>
  
  <input name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" class="form-control" placeholder="Employee Last Name" required>

  <input name="email" type="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="Employee Email" required>

  <input name="phone" #phone="ngModel"  [(ngModel)]="service.formData.phone" class="form-control" placeholder="Employee Phone" required maxlength="15">

  <input name="mobile" #mobile="ngModel"  [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Employee Mobile" maxlength="15" >

</div> 

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="Save Employee Details" [disabled]="form.invalid">Submit</button>
    </div>

</form>
